<div class="row action-bar">
  <ul class="action-bar-right">

    <li class="action-bar-item" ng-show="itemActive" ng-click="peOpenModalEditPlan(itemActive)">
      <ng-include class="action-bar-icon" src="'/styles/icons/icon_rename.svg'"></ng-include>
      <span>Edit</span>
    </li>

    <li class="action-bar-item" ng-show="itemActive" ng-click="peOpenModalDeletePlan(itemActive)">
      <ng-include class="action-bar-icon" src="'/styles/icons/icon_delete.svg'"></ng-include>
      <span>Delete</span>
    </li>

    <li class="action-bar-separator" ng-show="itemActive"></li>

    <li class="action-bar-item" data-toggle="modal" ng-click="peOpenModalNewPlan()">
      <ng-include class="action-bar-icon" src="'/styles/icons/icon_plus.svg'"></ng-include>
      <span>Create Plan</span>
    </li>

  </ul>
</div>
